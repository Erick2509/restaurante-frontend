<div class="admin-container">
  <div class="admin-sidebar">
    <div class="admin-logo">
      <h2>Admin</h2>
    </div>
    <nav>
      <ul>
        <li><a routerLink="/empleados">Empleados</a></li>
        <li><a routerLink="/clientes">Clientes</a></li>
        <li><a routerLink="/platos">Platos</a></li>
        <li><a routerLink="/mesas">Mesas</a></li>
        <li><a routerLink="/pedidos">Pedidos</a></li>
      </ul>
    </nav>
  </div>

  <main class="admin-main">
    <div class="admin-header">
      <div class="admin-search">
        
      </div>
      <div class="admin-user" (click)="toggleMenu()" tabindex="0">
        <img src="https://img.icons8.com/ios/452/user-male-circle.png" />

        <div class="dropdown-menu" *ngIf="mostrarMenu">
          <button (click)="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </div>

    <!-- Aquí va todo lo que cargue router-outlet -->
    <router-outlet></router-outlet>
  </main>
</div>
